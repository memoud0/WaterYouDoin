<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../nudge/nudge.css">
</head>

<body>
    <div id="popup" class="popup-frame closed">
        <img id="popup-cube" class="popup-cube" src="">
        <div class="popup-body">
            <img
            id="popup-close-button"
            class="popup-close-button"
            src="../../assets/icons/button-close.png"
            >
            <div id="popup-title" class="popup-title"></div>
            <div id="popup-text" class="body-text"></div>
            <a id="popup-link" class="popup-link" target="_blank"></a>
        </div>
    </div>

</body>

<script>
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("popup-close-button");

    closeBtn.addEventListener("click", () => {
        popup.classList.remove("opened");
        popup.classList.add("closed");
    });
</script>

</html>
