<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceGuard</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="top-frame">
      
      <div id="settings-btn" title="Open Settings">
         <img src="../../assets/icons/settings.png" class="logo" alt="Settings">
      </div>

      <div class="top-title">Hi, User!</div>

      <div class="row hero">
        <div class="column-image">
          <img
            id="mascot-image"
            class="top-cube"
            src="/extension/assets/mascot/cube-smiling.png"
            alt="Mascot"
          />
        </div>

        <div class="column-text">
          <div class="top-text">You have saved</div>
          <div class="water-row">
            <div id="water-count" class="top-text-stat">0ml</div>
            <button id="water-info" class="info-btn" title="Water saved is estimated using ~0.5 L per 1000 tokens avoided, counted locally with gpt-tokenizer (no network).">?</button>
          </div>
          <div class="top-text">
            of water so far.<br />
            <strong id="mascot-status">Great job!</strong>
          </div>
          <div class="top-text water-today">Saved today: <span id="water-today">0ml</span></div>
        </div>
      </div>

      <div class="top-subtitle">Prompt Stats</div>

      <div class="three-column">
        <div class="column">
          <div id="stat-redirects" class="top-text-stat">0</div>
          <div class="top-text">redirects</div>
        </div>
        <div class="column">
          <div id="stat-allowed" class="top-text-stat">0</div>
          <div class="top-text">allowed</div>
        </div>
        <div class="column">
          <div id="stat-total" class="top-text-stat">0</div>
          <div class="top-text">total</div>
        </div>
      </div>

      <div class="severity-wrap">
        <img
          src="../../assets/icons/bar.png"
          class="severity-bar"
          alt="Severity bar"
        />

        <img
          id="severity-slider"
          src="../../assets/icons/slider.png"
          class="severity-slider"
          alt="Severity slider"
        />
      </div>
      <div class="severity-hint">
        <span class="hint-text">The ice cube cools down over time</span>
        <button class="info-btn" title="Severity rises when you ask anyway or repeat low-value prompts, drops when you redirect or try yourself, and decays over time.">?</button>
      </div>

      <div class="footer-text">
        Keep it up! Youâ€™re successfully limiting water usage.
      </div>
    </div>
    
    <script type="module" src="popup.ts"></script>
  </body>
</html>
